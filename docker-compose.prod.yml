services:
  nginx:
    image: nginx:1.25-alpine
    container_name: multitenant-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/webroot:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - multitenant-network

  frontend:
    image: ghcr.io/${IMAGE_OWNER}/${IMAGE_REPO:-projeto-menu-multitenant-seguro}-frontend:${IMAGE_TAG:-latest}
    container_name: multitenant-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - PORT=5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - multitenant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    image: ghcr.io/${IMAGE_OWNER}/${IMAGE_REPO:-projeto-menu-multitenant-seguro}-backend:${IMAGE_TAG:-latest}
    container_name: multitenant-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - INSTALL_ADMIN_EMAIL=${INSTALL_ADMIN_EMAIL}
      - INSTALL_ADMIN_PASSWORD=${INSTALL_ADMIN_PASSWORD}
      - REQUIRE_SECRET_MANAGER=${REQUIRE_SECRET_MANAGER:-false}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - multitenant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  db:
    image: postgres:15
    container_name: multitenant-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-multitenant}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multitenant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-multitenant}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: multitenant-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - multitenant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

networks:
  multitenant-network:
    driver: bridge
