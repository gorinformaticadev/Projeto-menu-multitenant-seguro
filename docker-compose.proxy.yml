services:
  frontend:
    environment:
      - VIRTUAL_HOST=${DOMAIN:-localhost}
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=${DOMAIN:-localhost}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@localhost}
    networks:
      - app-network
      - proxy-nw
    depends_on:
      backend:
        condition: service_healthy

  backend:
    environment:
      - VIRTUAL_HOST=${DOMAIN:-localhost}
      - VIRTUAL_PORT=4000
    networks:
      - app-network
      - proxy-nw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  app-network:
    name: app-network
    driver: bridge
  proxy-nw:
    external: true
    name: ${PROXY_NETWORK:-nginx-proxy}
