name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  # Use secrets for Docker Hub registry auth
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY: docker.io

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          pnpm --filter backend run lint --if-present
          pnpm --filter frontend run lint --if-present

      - name: Backend Tests
        run: pnpm --filter backend run test --if-present

      # Build Check (Ensure code builds before creating image)
      - name: Build Check
        run: |
          pnpm --filter backend build
          pnpm --filter frontend build

  build-and-push:
    name: Build & Push Docker Images
    needs: test
    # Only push images on main branch or if manually triggered (and if secrets are present)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: "${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- BUILD BACKEND ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          # Context set to root (.) is CRITICAL for monorepo COPY operations
          context: .
          file: ./apps/backend/Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/multitenant-backend:latest
            ${{ env.DOCKER_USERNAME }}/multitenant-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- BUILD FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/multitenant-frontend:latest
            ${{ env.DOCKER_USERNAME }}/multitenant-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
